<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        canvas {
            width: 100%;
            height: 500px;
            border: 1px solid #000000;
        }
    </style>
    <title>Градиентное окрашивание треугольника</title>
</head>
<body>
    <canvas id="myCanvas" width="500" height="500"></canvas>

    <!-- Поля ввода координат -->
    <div style="display: flex; flex-direction: column; align-items: center;">
        <div style="margin-top: 20px;">
            <label for="x1">X1:</label>
            <input type="number" id="x1" value="100">
            <label for="y1">Y1:</label>
            <input type="number" id="y1" value="200"><br><br>

            <label for="x2">X2:</label>
            <input type="number" id="x2" value="300">
            <label for="y2">Y2:</label>
            <input type="number" id="y2" value="200"><br><br>

            <label for="x3">X3:</label>
            <input type="number" id="x3" value="200">
            <label for="y3">Y3:</label>
            <input type="number" id="y3" value="400"><br><br>
        </div>

        <button onclick="drawTriangle()">Построить треугольник</button><br><br>
    </div>
    <!-- Поля ввода цветов -->
    <div id="colorInputs" style="display: none;">
        <div style="display: flex; flex-direction: column; align-items: center;">
            <div style="display: flex; flex-direction: row; align-items: center;">
                <label for="color1">1:</label>
                <input type="color" id="color1" value="#ff0000" style="margin-right: 10px;"><br><br>

                <label for="color2">2:</label>
                <input type="color" id="color2" value="#00ff00" style="margin-right: 10px;"><br><br>

                <label for="color3">3:</label>
                <input type="color" id="color3" value="#0000ff" style="margin-right: 10px;"><br><br>
            </div>
            <button onclick="buttonDrawGradient()">Добавить градиент</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

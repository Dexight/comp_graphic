<html lang="ru"></html>
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        canvas {
            width: 100%;
            height: 500px;
            border: 1px solid #000000;
        }

    </div>
    <!--                       -->
    <button onclick="drawTriangle()">Построить треугольник</button><br><br>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Grayscaling and inverting color | Canvas pixel manipulation</title>
  </head>
  <body>
    <canvas id="canvas" width="300" height="227"></canvas>
    <form>
		<input type="radio" id="original" name="color" value="original" checked>
  		<label for="original">Original</label>

		<input type="radio" id="grayscale_1" name="color" value="grayscale_1">
  		<label for="grayscale">Grayscale 1</label>

		<input type="radio" id="grayscale_2" name="color" value="grayscale_2">
		<label for="inverted">Grayscale 2</label>
      
    </form>
	<img width="100" height="200" src="rhino.jpg" />
		<script src="app.js"></script>
  </body>
</html>

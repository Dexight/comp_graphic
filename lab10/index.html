<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebGL треугольник lab10</title>
</head>
    <body style="display: flex; align-items: center; flex-direction: column;">
        <canvas id="glCanvas" width="400" height="400"></canvas>
        
        <label> 1 вершина: </label>
        <label> X: <input type="range" id="X1" min="-1" max="1" step="0.01" value="0"> </label>
        <label> Y: <input type="range" id="Y1" min="-1" max="1" step="0.01" value="1"> </label>
        
        <label> 2 вершина: </label>
        <label> X: <input type="range" id="X2" min="-1" max="1" step="0.01" value="-1"> </label>
        <label> Y: <input type="range" id="Y2" min="-1" max="1" step="0.01" value="-1"> </label>
        
        <label> 3 вершина: </label>
        <label> X: <input type="range" id="X3" min="-1" max="1" step="0.01" value="1"> </label>
        <label> Y: <input type="range" id="Y3" min="-1" max="1" step="0.01" value="-1"> </label>

        <label for="color1">Цвет</label>
        <input type="color" id="color" value="#00ff00" style="height: 30px; width: 70px; padding:0px 1px; background-color: white;">

        <script src="script.js"></script>
    </body>
</html>

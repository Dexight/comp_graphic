<!Doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB to HSV Converter</title>
    <style>
        .slider {
            width: 300px;
        }
    </style>
</head>

<body>
    <h1> RGB to HSV Converter</h1>
    <input type="file" id="uploadImage" accept="image/*"/> <br><br>
    <canvas id="canvas" width="500" height="500"></canvas>  <br><br>
    <label>Hue: </label> 
    <input type="range" id="hue" min="0" max="360" value="0" class="slider">
    <span id="hueValue">0</span><br><br>
    <label>Saturation: </label> 
    <input type="range" id="saturation" min="0" max="100" value="100" class="slider">
    <span id="saturationValue">100</span><br><br>
    <label>Brightness: </label> 
    <input type="range" id="brightness" min="0" max="100" value="100" class="slider">
    <span id="brightnessValue">100</span><br><br>

    <button id="DownloadButton" > Download </button>
    <script src="script.js"></script>
</body>

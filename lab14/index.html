<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGL</title>
    <style>
        canvas {
            display: block;
            margin: auto;
        }
        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .control-group {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <canvas id="glCanvas" width="800" height="600"></canvas>
    <div class="controls">
        <div class="control-group">
            <label for="pointLightEnabled">Point Light Enabled:</label>
            <input type="checkbox" id="pointLightEnabled" checked>
        </div>
        <div class="control-group">
            <label for="spotLightEnabled">Spot Light Enabled:</label>
            <input type="checkbox" id="spotLightEnabled" checked>
        </div>
        <div class="control-group">
            <label for="directLightEnabled">Directional Light Enabled:</label>
            <input type="checkbox" id="directLightEnabled" checked>
        </div>
        <div class="control-group">
            <label for="pointLightX">Point Light X:</label>
            <input type="range" id="pointLightX" min="-300" max="300" value="0">
        </div>
        <div class="control-group">
            <label for="pointLightY">Point Light Y:</label>
            <input type="range" id="pointLightY" min="-300" max="300" value="0">
        </div>
        <div class="control-group">
            <label for="pointLightZ">Point Light Z:</label>
            <input type="range" id="pointLightZ" min="-300" max="300" value="10">
        </div>
        <div class="control-group">
            <label for="spotLightX">Spot Light X:</label>
            <input type="range" id="spotLightX" min="-300" max="300" value="0">
        </div>
        <div class="control-group">
            <label for="spotLightY">Spot Light Y:</label>
            <input type="range" id="spotLightY" min="-300" max="300" value="0">
        </div>
        <div class="control-group">
            <label for="spotLightZ">Spot Light Z:</label>
            <input type="range" id="spotLightZ" min="-300" max="300" value="5">
        </div>
        <div class="control-group">
            <label for="spotLightCutoff">Spot Light Cutoff:</label>
            <input type="range" id="spotLightCutoff" min="0" max="90" value="0">
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/2.8.1/gl-matrix-min.js"></script>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Построение полигонов</title>
    <style>
      body {
        text-align: center;
      }
      canvas {
        border: 1px solid black;
        display: inline-block;
      }
      #buttons {
        text-align: center;
        display: flex;
        flex-direction: column;
      }
      #buttons button {
        margin-right: 10px;
      }
      #polygons-list {
        margin-right: 10px;
      }
      .content{
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
      }
      #delete-polygon{
        margin-top: 5px;
      }
    </style>
  </head>
    <canvas id="canvas" width="800" height="400"></canvas>

  <div class = "content">    
    <div id="buttons">
      <button id="build-polygon">Построить полигон</button>
      <button id="delete-polygon">Удалить полигон</button>
    </div>

    <div id="polygons-list">
      <select id="polygon-select">
        <option value="" disabled selected>Выберите полигон</option>
      </select>
    </div>
    
    <button id="clear-scene">Очистить сцену</button>
  </div>
    <script src="app.js"></script>
  </body>
</html>
